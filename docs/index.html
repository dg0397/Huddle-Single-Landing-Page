<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./static/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <script src="https://kit.fontawesome.com/abdd7aef8f.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<link href="main-styles.css" rel="stylesheet"></head>
<body>
  <div class="container">
    <header>
      <div class="container__logo">
        <img src="./static/images/logo.svg" alt="company logo">
      </div>
    </header>
    
    <section class="main">
      <div class="hero"></div>
      
      <div class="info">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
      
        <div class="btn">
          <button>Register</button>
        </div>
      </div>

    </section>
    <div class="contact">
      <a href="#" aria-label="Follow us on Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Follow us on Twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Follow us on Instagram"><i class="fab fa-instagram"></i></a>
    </div>
    
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </div>

  
<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
